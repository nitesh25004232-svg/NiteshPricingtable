<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flexbox Pricing Cards</title>


<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Bungee&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #f6f5f4;
    --card-bg: rgba(0,0,0,0.06);
    --accent: #e74c3c;
    --muted: #6b6b6b;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Roboto", system-ui, -apple-system, "Segoe UI", sans-serif;
    background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
    color:#111;
    -webkit-font-smoothing:antialiased;
  }

  .wrap{
    max-width:1200px;
    margin:40px auto;
    padding:32px;
  }

  h1.visually-hidden{position:absolute;left:-9999px;}

 
  .pricing {
    display:flex;
    gap:28px;
    align-items:stretch;
    justify-content:center;
    flex-wrap:wrap;
  }

  .card{
    flex:1 1 300px;            
    max-width:360px;
    background:var(--card-bg);
    border-radius:12px;
    padding:28px 24px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    min-height:360px;
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .card:hover{
    transform:translateY(-6px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.12);
  }

  .plan{
    font-weight:700;
    letter-spacing:2px;
    margin-bottom:12px;
    color:#222;
    font-size:18px;
    font-family: "Bungee", "Roboto", sans-serif;
  }

  .price{
    font-size:42px;
    line-height:1;
    font-weight:800;
    margin:6px 0 18px;
    font-family: "Bungee", "Roboto", sans-serif;
  }
  .price span.small{font-size:18px;font-weight:600;margin-left:6px;color:var(--muted);font-family:Roboto, sans-serif;}

  .features{
    list-style:none;
    padding:0;
    margin:8px 0 20px;
    width:100%;
    max-width:280px;
    text-align:left;
  }
  .features li{
    display:flex;
    gap:12px;
    align-items:center;
    margin:10px 0;
    color:#333;
    font-weight:500;
    font-size:14px;
  }

 
  .features li::before{
    content:"\2714"; 
    display:inline-block;
    width:22px;
    height:22px;
    text-align:center;
    line-height:22px;
    border-radius:4px;
    background:#e7f8ee;
    color:#0a8a2d;
    font-weight:700;
    font-size:14px;
  }
 
  .no::before{
    content:"\2716";
    background:#fff0f0;
    color:#b02a2a;
  }

  .btn{
    margin-top:auto; 
    display:inline-block;
    padding:8px 18px;
    border-radius:6px;
    background:var(--accent);
    color:#fff;
    text-decoration:none;
    font-weight:700;
    box-shadow:0 6px 12px rgba(231,76,60,0.18);
    transition:transform .12s ease, box-shadow .12s ease;
    font-size:14px;
  }
  .btn:active{transform:translateY(1px)}
  .btn:hover{box-shadow:0 10px 18px rgba(231,76,60,0.22)}

 
  @media (max-width:720px){
    .price{font-size:34px}
    .card{max-width:520px}
  }
  @media (max-width:520px){
    .pricing{padding:0 8px}
    .card{flex-basis:100%;}
    .features{max-width:100%}
  }

  
  .top-note{
    text-align:center;
    margin-bottom:18px;
    color:var(--muted);
    font-weight:500;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1 class="visually-hidden">Pricing Table</h1>

    <p class="top-note">Choose a plan that fits your needs</p>

    <div class="pricing">
      <!-- Basic -->
      <section class="card" aria-label="Basic plan">
        <div class="plan">Basic</div>
        <div class="price">$11.99<span class="small">/month</span></div>

        <ul class="features">
          <li>10GB Storage</li>
          <li>1 User</li>
          <li class="no">Support</li>
        </ul>

        <a class="btn" href="#">Sign Up</a>
      </section>

      <!-- Standard -->
      <section class="card" aria-label="Standard plan">
        <div class="plan">Standard</div>
        <div class="price">$19.99<span class="small">/month</span></div>

        <ul class="features">
          <li>50GB Storage</li>
          <li>5 Users</li>
          <li>Phone &amp; Email Support</li>
        </ul>

        <a class="btn" href="#">Sign Up</a>
      </section>

      
      <section class="card" aria-label="Premium plan">
        <div class="plan">Premium</div>
        <div class="price">$49.99<span class="small">/month</span></div>

        <ul class="features">
          <li>100GB Storage</li>
          <li>10 Users</li>
          <li>24/7 Support</li>
        </ul>

        <a class="btn" href="#">Sign Up</a>
      </section>
    </div>
  </div>
</body>
</html>
